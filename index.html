<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searhing Food API</title>

    <!-- FontAwsome CDN Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- Bootsrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <section id="mealsWrapper">

        <!-- Searching Field -->
        <div class="meal-search">
            <h2 class="title">Find Meals for Your Ingredients</h2>
            <div class="search-input">
                <input id="input-field" type="text" placeholder="Enter an Ingredients">
                <button class="meal-btn" onclick="loadMeals()"><i class="fas fa-search"></i></button>
            </div>

            <div class="emptyErorr" id="empty-search-erorr">
                <p>Please, Enter Your Ingredients</p>
            </div>

            <div class="notFoundErorr" id="not-found">
                <p>Item is Not Found</p>
            </div>

        </div>


        <!-- Seacging Result -->
        <div class="Searching-result">
            <div class="searching-title">
                <h2>Your Search Result: </h2>
            </div>

            <!-- Dispay Searching Meal Items -->
            <div id="MealsContainer" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

        </div>

    </section>



    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Custtom JS Link -->
    <script src="./js/app.js"></script>
</body>

</html>
